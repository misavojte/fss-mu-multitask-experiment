name: Deploy GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the version of Node.js you need

      - name: Set npm config for GitLab registry
        run: |
          npm config set -- //gitlab.ics.muni.cz/:_authToken=${{ secrets.CI_JOB_TOKEN }}
          npm config set @473783:registry=https://gitlab.ics.muni.cz/api/v4/projects/7015/packages/npm/

      - name: Install dependencies
        run: npm cache clear --force && npm install --no-shrinkwrap --update-binary

      - name: Build with SvelteKit
        run: npm run build

      - name: Move SvelteKit build to artifact directory
        run: mv build _site

      - name: Build Storybook
        run: npm run build-storybook

      - name: Move Storybook to subdirectory within artifact
        run: mv storybook-static _site/storybook

      - name: Upload combined artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site  # Uploads the directory with both SvelteKit and Storybook

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
          
